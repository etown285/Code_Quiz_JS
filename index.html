<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header>
        <label id="timer" class="timeposition"></label>
        <p><a>View High Scores</a></p>
      </header>
<section>
    <h1>Coding Quiz on JavaScipt</h1>
    <p id="question_title"></p>
    <p class="gamedescription"></p>
    <button id='startquiz'> Start Quiz!</button>
    <label id="score" class="scoreposition"></label>
</section> 
<section id="quiz">
    <div>
        <div id="questionblock">
            <h2 id="questions"></h2>
            <ul id="answers">
                <li id="answer1"></li>
                <li id="answer2"></li>
                <li id="answer3"></li>
                <li id="answer4"></li>
            </ul>
            <p class="answertype"></p>
        </div>
    </div>
</section>
    <script src="script.js"></script>
  </body>
</html>
